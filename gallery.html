<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moti-Moti | Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style_zere.css">
</head>
<body>

  <header>
    <div class="logo">Moti-Moti</div>
    <nav>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="gallery.html" class="active">Gallery</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="page-title">Our Sweet Gallery üç°</h1>

    <div class="buttons">
      <button class="toggle-btn">Switch to Grid Layout</button>
      <button id="themeBtn">üåû Day / üåô Night</button>
    </div>

    <div class="gallery flexbox">
      <img src="img/moti-1-1024x576.jpg.avif" alt="moti 1">
      <img src="img/p_O.jpg.png" alt="moti 2">
      <img src="img/k88xrnwyn0jk4qba3kv01f1yh5gur910.jpg" alt="moti 3">
      <img src="img/delicious-sweet-chilled-mochi-desserts-with-fruit-filling-scaled.jpg" alt="moti 4">
      <img src="img/241_large.jpg" alt="moti 5">
      <img src="img/65bc9236de95c.jpg" alt="moti 6">
    </div>

    <!-- –ó–≤—É–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ -->
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  </main>

  <footer>
    <p>Team SweetCoders | Members: Bekasyl, Mereke, Zere, Danial</p>
  </footer>

  <script>
    // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ Flex/Grid Layout ---
    const btn = document.querySelector('.toggle-btn');
    const gallery = document.querySelector('.gallery');
    const sound = document.getElementById('clickSound');

    btn.addEventListener('click', () => {
      gallery.classList.toggle('grid');
      gallery.classList.toggle('flexbox');
      btn.textContent = gallery.classList.contains('grid')
        ? 'Switch to Flex Layout'
        : 'Switch to Grid Layout';

      sound.play(); // –∑–≤—É–∫ –ø—Ä–∏ –∫–ª–∏–∫–µ
    });

    // --- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã (Day/Night) ---
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('night');
      sound.play();

      // —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ –≤—Ä–µ–º–µ–Ω–∏ (switch)
      const hour = new Date().getHours();
      let message = '';
      switch (true) {
        case (hour < 12): message = 'Good Morning! üåû'; break;
        case (hour < 18): message = 'Good Afternoon! üç°'; break;
        default: message = 'Good Evening! üåô';
      }
      alert(message);
    });

    // --- Hover-–∞–Ω–∏–º–∞—Ü–∏—è ---
    const images = document.querySelectorAll('.gallery img');
    images.forEach(img => {
      img.addEventListener('mouseenter', () => {
        img.style.transform = 'scale(1.1)';
        img.style.transition = 'transform 0.3s';
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
