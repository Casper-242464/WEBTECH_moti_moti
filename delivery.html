<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moti-Moti | Desserts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Moti-Moti</div>
    <nav>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contacts.html">Contacts</a></li>
        <li><a href="locations.html">Sales</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="reviews.html">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Delivery information -->

    <div class="form-grid">
      <div class="grid-item">  
        <label for="street">Street:</label>
        <input type="text" id="street">
      </div>  
      <div class="grid-two-column">
          <div class="grid-item">
              <label for="entrance">Entrance:</label>
              <input type="text" id="entrance">
          </div>
          <div class="grid-item">
              <label for="intercom">Intercom:</label>
              <input type="text" id="intercom">
          </div>
          <div class="grid-item">
              <label for="floor">Floor:</label>
              <input type="text" id="floor">
          </div>
          <div class="grid-item">
              <label for="apartment">Apartment:</label>
              <input type="text" id="apartment">
          </div>
      </div>
      <div class="grid-item">
        <label for="comment">Comment for courier:</label>
        <input type="text" id="comment">
      </div>
      <button id="submit-delivery">Deliver!</button>
    </div>

    <!-- Shopping cart -->

    <div id="cart">
      <ul id="cart-items">
          <!-- Cart items will be added here by JavaScript -->
      </ul>
      <p id="cart-total">Total: $<span id="cart-total">0.00</span></p>
      <button id="clear-cart">Clear Cart</button>
    </div>
  </main>

  <footer>
    <p>Team SweetCoders | Members: Bekasyl, Mereke, Zere, Danial</p>
  </footer>

</body>
</html>
