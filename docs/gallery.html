  <script>
    // --- Layout Switcher ---
    const btn = document.querySelector('.toggle-btn');
    const gallery = document.querySelector('.gallery');
    const sound = document.getElementById('clickSound');

    btn.addEventListener('click', () => {
      gallery.classList.toggle('grid');
      gallery.classList.toggle('flexbox');
      btn.textContent = gallery.classList.contains('grid')
        ? 'Switch to Flex Layout'
        : 'Switch to Grid Layout';
      sound.play();
    });

    // --- Theme Switcher ---
    

    // --- Lazy Loading using jQuery ---
    $(window).on("scroll", function() {
      $(".lazy").each(function() {
        const imgTop = $(this).offset().top;
        const windowBottom = $(window).scrollTop() + $(window).height();
        if (imgTop < windowBottom - 50 && $(this).attr("data-src")) {
          $(this).attr("src", $(this).attr("data-src"));
          $(this).removeAttr("data-src").addClass("loaded");
        }
      });
    }).trigger("scroll");
  </script>
